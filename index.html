<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Card -->
        <section class="card" id="card">
            <div class="front">
                 <div class="logo-brand" id="logo-brand">
                     <!--<img src="/img/logo/visa.png" alt="">-->
                 </div>
                 <img src="/img/chip-card.png" class="chip" alt="">
                 <div class="data">
                     <div class="group" id="number">
                         <p class="label">Number card</p>
                         <p class="number">#### #### #### ####</p>
                     </div>
                     <div class="flexbox">
                         <div class="group" id="name">
                             <p class="label">Name card</p>
                             <p class="name">Jhon Doe</p>
                         </div>
                         <div class="group" id="expiration">
                            <p class="label">Expiration</p>
                            <p class="expiration"><span class="month">MM</span>/<span class="year">AA</span></p>
                         </div>
                     </div>
                 </div>
            </div>

            <div class="rear">
                <div class="magnetic-bar"></div>
                <div class="data">
                    <div class="group" id="signature">
                        <p class="label">Signature</p>
                        <div class="signature"><p></p></div>
                    </div>
                    <div class="group" id="ccv">
                        <p class="label">CCV</p>
                        <p class="ccv"></p>
                    </div>
                </div>
                <p class="legend">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus nihil numquam itaque facere perferendis.</p>
                <a href="#" class="bank-link">www.mybank.com</a>
            </div>
        </section>
        
        <!-- Button / Open form -->
        <div class="container-btn">
            <button class="btn-open-form" id="btn-open-form">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- Form -->
        <form action="" id="form-card" class="form-card">
            <div class="group">
                <label for="inputNumber">Number card</label>
                <input type="text" name="" id="inputNumber" maxlength="19" autocomplete="off">
            </div>

            <div class="group">
                <label for="inputName">Name</label>
                <input type="text" name="" id="inputName" maxlength="19" autocomplete="off">
            </div>

            <div class="flexbox">
                <div class="group expiration">
                    <label for="selectMounth">Expiration</label>
                    <div class="flexbox">
                        <div class="group-select">
                            <select name="month" id="selectMonth">
                                <option disabled selected>Month</option>
                                </select>
                            
                            <i class="fas fa-angle-down"></i>
                        </div>

                        <div class="group-select">
                            <select name="year" id="selectYear">
                                <option disabled selected>Year</option>
                                </select>
                            
                            <i class="fas fa-angle-down"></i>
                        </div>


                    </div>
                </div>

                <div class="group ccv">
                    <label for="inputCCV">CCV</label>
                    <input type="text" id="inputCCV" maxlength="3">
                </div>
            </div>
            <button type="submit" class="btn-send">Send</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>
</html>
